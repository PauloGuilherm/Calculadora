<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body id="body">
        <div id="mae">
            <div style="color: white; font-size: 2rem;">
                Calculadora
            </div>
            <div id="container-caixaNumeros">
                <div id="caixaNumeros">
                    0
                </div>
            </div>
            <div id="botoes">
                <div id="primeiraLinha">
                    <div id="porcentagem"  class="btn btn-dark botoesEdit">%</div>
                    <div id="8"  class="btn btn-dark botoesEdit">C</div>
                    <div id="9"  class="btn btn-dark botoesEdit">CE</div>
                    <div id="multiplicacao"  class="btn btn-dark botoesEdit">x</div>
                </div>
                <div id="segundaLinha">
                    <div id="4"  class="btn btn-dark botoesEdit">4</div>
                    <div id="5"  class="btn btn-dark botoesEdit">5</div>
                    <div id="6"  class="btn btn-dark botoesEdit">6</div>
                    <div id="subtracao"  class="btn btn-dark botoesEdit">-</div>
                </div>
                <div id="terceiraLinha">
                    <div id="9"  class="btn btn-dark botoesEdit">9</div>
                    <div id="6"  class="btn btn-dark botoesEdit">6</div>
                    <div id="3"  class="btn btn-dark botoesEdit">3</div>
                    <div id="somar"  class="btn btn-dark botoesEdit">+</div>
                </div>
                <div id="quartaLinha">
                    <div id="zero" class="btn btn-dark botoesEdit">0</div>
                    <div id="virgula"  class="btn btn-dark botoesEdit">,</div>
                    <div id="resultado"  class="btn btn-dark botoesEdit">=</div>
                </div>
            </div>
        </div>
    </body>
</html>
