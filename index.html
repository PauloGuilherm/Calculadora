<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body id="body">
        <div id="mae">
            <div style="color: white; font-size: 2rem;">
                Calculadora
            </div>
            <div id="container-caixaNumeros">
                <div id="caixaNumeros">
                    0
                </div>
            </div>
            <div id="botoes">
                <div id="primeiraLinha">
                    <div id="porcentagem"  class="btn btn-dark botoesEdit expressoes">%</div>
                    <div id="c"  class="btn btn-dark botoesEdit expressoes">C</div>
                    <div id="apagarTudo"  class="btn btn-dark botoesEdit expressoes">CE</div>
                    <div id="multiplicacao"  class="btn btn-dark botoesEdit expressoes">x</div>
                </div>
                <div id="segundaLinha">
                    <div id="7"  class="btn btn-dark botoesEdit numeros">7</div>
                    <div id="8"  class="btn btn-dark botoesEdit numeros">8</div>
                    <div id="9"  class="btn btn-dark botoesEdit numeros">9</div>
                    <div id="divisao"  class="btn btn-dark botoesEdit expressoes">รท</div>
                </div>
                <div id="terceiraLinha">
                    <div id="4"  class="btn btn-dark botoesEdit numeros">4</div>
                    <div id="5"  class="btn btn-dark botoesEdit numeros">5</div>
                    <div id="6"  class="btn btn-dark botoesEdit numeros">6</div>
                    <div id="subtracao"  class="btn btn-dark botoesEdit expressoes">-</div>
                </div>
                <div id="quartaLinha">
                    <div id="1"  class="btn btn-dark botoesEdit numeros">1</div>
                    <div id="2"  class="btn btn-dark botoesEdit numeros">2</div>
                    <div id="3"  class="btn btn-dark botoesEdit numeros">3</div>
                    <div id="somar"  class="btn btn-dark botoesEdit expressoes">+</div>
                </div>
                <div id="quintaLinha">
                    <div id="zero" class="btn btn-dark botoesEdit numeros">0</div>
                    <div id="virgula"  class="btn btn-dark botoesEdit expressoes">,</div>
                    <div id="resultado"  class="btn btn-dark botoesEdit expressoes">=</div>
                </div>
            </div>
        </div>
        <script src="biblioteca/jquery-3.6.0.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
