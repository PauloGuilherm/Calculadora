<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div id="">
        <div id="mae">
            <div style="color: white; font-size: 2rem;">
                Calculadora
            </div>
            <div id="container-caixaNumeros">
                <div id="caixaNumeros">
                    0
                </div>
            </div>
            <div id="botoes">
                <div id="primeiraLinha">
                    <div id="%"  class="btn btn-dark botoesEdit">%</div>
                    <div id="7"  class="btn btn-dark botoesEdit">7</div>
                    <div id="4"  class="btn btn-dark botoesEdit">4</div>
                    <div id="1"  class="btn btn-dark botoesEdit">1</div>
                    <div id="0"  class="btn btn-dark botoesEdit">0</div>
                </div>
                <div id="segundaLinha">
                    <div id="apagarTudo"  class="btn btn-dark">CE</div>
                    <div id="8"  class="btn btn-dark botoesEdit">8</div>
                    <div id="5"  class="btn btn-dark botoesEdit">5</div>
                    <div id="2"  class="btn btn-dark botoesEdit">2</div>
                </div>
                <div id="terceiraLinha">
                    <div id="apagarElemento"  class="btn btn-dark">C</div>
                    <div id="9"  class="btn btn-dark botoesEdit">9</div>
                    <div id="6"  class="btn btn-dark botoesEdit">6</div>
                    <div id="3"  class="btn btn-dark botoesEdit">3</div>
                    <div id="virgula"  class="btn btn-dark botoesEdit">,</div>
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
